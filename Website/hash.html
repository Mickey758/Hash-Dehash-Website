<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>MD5 Hash/Dehash</title>
</head>
<body style="background-color: #e9ecef;">
    <div class="jumbotron text-center">
        <h2 class="display-4" style="margin-top: 20px;">MD5 Hash</h2>
        <a href="./dehash"><button type="button" class="btn btn-outline-secondary btn-lg px-4" style="margin-top: 10px;">DeHasher</button></a>
        <p class="lead mb-4" style="margin-top: 10px;">Input</p>
        <textarea id="input" style="margin-top:-20px;resize: none; padding:10px; overflow:auto" cols="35" rows="5"></textarea>
        <div>
            <button type="button" class="btn btn-outline-secondary btn-lg px-4" style="margin-top: 10px;" onclick="hash()">Hash</button>
        </div>
        <p class="lead mb-4" style="margin-top: 10px;">Output</p>
        <textarea id="output" style="margin-top:-20px;resize: none; padding:10px; overflow:auto" cols="35" rows="5"></textarea>
    </div>
    <script>
        function hash(){
            var text = document.getElementById("input").value
            var output = document.getElementById("output")
            req = new XMLHttpRequest()
            req.open("POST","http://192.168.0.2:5000/hash")
            req.setRequestHeader("Content-Type","application/json")
            req.send(JSON.stringify({"text":text}))
            req.onload = function(){
                output.innerHTML = req.response
            }
        }
    </script>
</body>
</html>
